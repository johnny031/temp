an> <span id="breadcrumb_last">關於我們</span> </nav> <div id="about" class="container-fluid text-center"> <div style="padding: 50px 0;"> <div class="text-center" style="font-size: 100px; font-weight: bolder;"> 維護中 </div> </div> <!-- <h1>學會簡介</h1> <p class="general-heading-line"></p> <p class="intro"> 1960年6月1日，在胡水旺、徐千田兩位醫學博士，以及熱心醫學教育人士的奔走下創辦。從三間鐵皮屋開始，小自書本、玻璃管，大至土地、房舍，皆是由私人捐資而來。走過篳路藍縷的半世紀，北醫歷經了16屆董事會、8任董事長、10任校長，他們胼手胝足地開創北醫大各項非凡成就！ 醫院是現代醫療行為最重要的場域，它有別於早期醫師到病人處出診的模式，聚集醫療的專業工具與專業人才，以獨立的醫療空間提病患良好的醫療照護。透過醫療空間與功能的變遷，可以看到醫療如何被實踐，及醫病關係與時俱進的轉變。 隨著社會變遷，醫院的角色愈形重要，軟硬體持續提升，許多醫院已經從早期疾病治療的主要功能，轉化為教育與臨床實踐的場域。臺灣的醫療發展從日治時期起，便一直是以公立體系為主，然而，私立醫院親民踏實並帶著改革的決心，為臺灣的醫療環境注入全新樣貌，私立醫院的篳路藍縷，更是臺灣醫療蓬博發展的縮影。 </p> --> <div class="row"> <div class="col-xs-4"> <a target="_blank" rel="noopener noreferrer" href="/assets/file/charter.pdf" > <img src="/assets/img/charter_logo.svg" /> <h4>章程</h4> </a> </div> <div class="col-xs-4"> <a target="" rel="noopener noreferrer" href="/about/organization.html" > <img src="/assets/img/organization_logo.svg" /> <h4>組織架構</h4> </a> </div> <div class="col-xs-4"> <a target="" rel="noopener noreferrer" href="/about/members.html" > <img src="/assets/img/clock_logo.svg" /> <h4>歷屆理監事</h4> </a> </div> </div> </div> <footer> <div class="container"> <div class="row"> <div class="col-md-6 col-sm-3"> <!-- <img src="/assets/img/logo_sm.png" style="width: 100px; margin: 30px;" /> --> </div> <div class="col-md-6 col-sm-9"> <h4>台灣智慧資通訊學會</h4> <h4>服務時間 | 周一至五10:00~17:00(例假日休)</h4> <h4>會址 | 106319台北市大安區羅斯福路四段一號電機二館532室</h4> <h4>TEL | 02-33663700 分機 532</h4> <h4> E-mail | <a href="mailto:taiict2019@gmail.com">taiict2019@gmail.com</a> </h4> </div> </div> </div> </footer> </body> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <script type="text/javascript" src="/assets/js/paginathing.min.js" ></script> <script src="/assets/js/main.js"></script> </html>
